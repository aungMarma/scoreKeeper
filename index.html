<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body">
	<div class="container">
		<h1> <span class="left-player">0</span>  to  <span class="right-player">0</span></h1>
		<h2>Playing to: <span class="rule"> 5 </span></h2>
		<input type="number" class="rule" name="">
		<input type="button" class="left-player" value="Left-player">
		<input type="button" class="right-player" value="Right-player">
		<input type="button" value="reset">
	</div>

	<script src="index.js" type="text/javascript"></script>
</body>
</html>
